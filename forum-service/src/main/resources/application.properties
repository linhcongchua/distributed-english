spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5445/forum-service
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.generate-ddl=false

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10

spring.flyway.baseline-on-migrate=true

spring.main.register-shutdown-hook=true

simple.web.port=8085
grpc.server.port=9090

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=mongo
spring.data.mongodb.password=admin
spring.data.mongodb.database=forum_flat

consumer.bootstrap-servers=localhost:9092
consumer.group-id=forum-service
producer.bootstrap-servers=localhost:9092
outbox.get-path-event-entity=com.enthusiasm.forum.entities.EventPublish
outbox.remove-after-insert=false
